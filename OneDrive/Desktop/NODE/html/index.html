        <!-- Quiz Screen -->

                </div>

                    <span id="question-counter">Question 1 of 10</span>
                    <span id="score-display">Score: 0</span>

            </div>

            <div class="question-container">
                <h2 id="question-text">Loading question...</h2>
                <div id="answers-container" class="answers-container">
                    <!-- Answer options will be dynamically inserted here -->
                </div>
            </div>

            <div class="quiz-controls">
                <button id="next-btn" class="btn primary" disabled>Next Question</button>
                <button id="skip-btn" class="btn secondary">Skip Question</button>
            </div>
        </div>

        <!-- Result Screen -->
        <div id="result-screen" class="screen">
            <h1>üéâ Quiz Complete!</h1>
            <div class="result-details">

                </div>
                <div class="result-message">
                    <h3 id="result-title">Great Job!</h3>
                    <p id="result-description">You did amazing!</p>
                </div>
            </div>
            
            <div class="result-stats">
                <div class="stat">
                    <span class="stat-label">Correct Answers</span>
                    <span id="correct-count" class="stat-value">0</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Wrong Answers</span>
                    <span id="wrong-count" class="stat-value">0</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Accuracy</span>
                    <span id="accuracy" class="stat-value">0%</span>
                </div>
            </div>

            <div class="result-actions">
                <button id="restart-btn" class="btn primary">Play Again</button>
                <button id="review-btn" class="btn secondary">Review Answers</button>
            </div>

        <!-- Review Screen -->

        // Game State
        let currentQuiz = [];
        let currentQuestionIndex = 0;
        let score = 0;
        let selectedAnswer = null;
        let userAnswers = [];
        let gameSettings = {
            difficulty: 'easy',
            questionCount: 10
        };

        // DOM Elements
        const startScreen = document.getElementById('start-screen');
        const quizScreen = document.getElementById('quiz-screen');
        const resultScreen = document.getElementById('result-screen');
        const reviewScreen = document.getElementById('review-screen');
        const startBtn = document.getElementById('start-btn');
        const difficultySelect = document.getElementById('difficulty');
        const questionText = document.getElementById('question-text');
        const answersContainer = document.getElementById('answers-container');
        const nextBtn = document.getElementById('next-btn');
        const skipBtn = document.getElementById('skip-btn');
        const questionCounter = document.getElementById('question-counter');
        const scoreDisplay = document.getElementById('score-display');
        const progressBar = document.getElementById('progress-bar');
        const restartBtn = document.getElementById('restart-btn');
        const reviewBtn = document.getElementById('review-btn');
        const backToResultsBtn = document.getElementById('back-to-results');

        // Event Listeners
        startBtn.addEventListener('click', startQuiz);
        nextBtn.addEventListener('click', nextQuestion);
        skipBtn.addEventListener('click', skipQuestion);
        restartBtn.addEventListener('click', restartQuiz);
        reviewBtn.addEventListener('click', showReview);
        backToResultsBtn.addEventListener('click', () => showScreen('result-screen'));

        // Utility Functions
        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(screen => {
                screen.classList.remove('active');
            });
            document.getElementById(screenId).classList.add('active');
        }

        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        function startQuiz() {
            gameSettings.difficulty = difficultySelect.value;
            gameSettings.questionCount = gameSettings.difficulty === 'easy' ? 10 : 
                                       gameSettings.difficulty === 'medium' ? 15 : 20;
            
            // Shuffle and select questions
            const allQuestions = shuffleArray(quizData[gameSettings.difficulty]);
            currentQuiz = allQuestions.slice(0, gameSettings.questionCount);
            
            // Reset game state
            currentQuestionIndex = 0;
            score = 0;
            userAnswers = [];
            selectedAnswer = null;
            
            showScreen('quiz-screen');
            displayQuestion();
        }

        function displayQuestion() {
            const question = currentQuiz[currentQuestionIndex];
            questionText.textContent = question.question;
            
            // Update counters
            questionCounter.textContent = `Question ${currentQuestionIndex + 1} of ${gameSettings.questionCount}`;
            scoreDisplay.textContent = `Score: ${score}`;
            
            // Update progress bar
            const progress = ((currentQuestionIndex) / gameSettings.questionCount) * 100;
            progressBar.style.width = `${progress}%`;
            
            // Display answers
            answersContainer.innerHTML = '';
            question.options.forEach((option, index) => {
                const answerDiv = document.createElement('div');
                answerDiv.className = 'answer-option';
                answerDiv.textContent = option;
                answerDiv.addEventListener('click', () => selectAnswer(index, answerDiv));
                answersContainer.appendChild(answerDiv);
            });
            
            // Reset buttons
            nextBtn.disabled = true;
            selectedAnswer = null;
        }

        function selectAnswer(answerIndex, answerElement) {
            // Remove previous selection
            document.querySelectorAll('.answer-option').forEach(option => {
                option.classList.remove('selected');
            });
            
            // Select new answer
            answerElement.classList.add('selected');
            selectedAnswer = answerIndex;
            nextBtn.disabled = false;
        }

        function nextQuestion() {
            if (selectedAnswer === null) return;
            
            const question = currentQuiz[currentQuestionIndex];
            const isCorrect = selectedAnswer === question.correct;
            
            // Store user answer
            userAnswers.push({
                question: question.question,
                options: question.options,
                userAnswer: selectedAnswer,
                correctAnswer: question.correct,
                isCorrect: isCorrect
            });
            
            if (isCorrect) {
                score++;
            }
            
            // Show correct answer briefly
            showAnswerFeedback();
            
            setTimeout(() => {
                currentQuestionIndex++;
                if (currentQuestionIndex < currentQuiz.length) {
                    displayQuestion();
                } else {
                    showResults();
                }
            }, 1500);
        }

        function skipQuestion() {
            const question = currentQuiz[currentQuestionIndex];
            
            // Store skipped answer
            userAnswers.push({
                question: question.question,
                options: question.options,
                userAnswer: null,
                correctAnswer: question.correct,
                isCorrect: false,
                skipped: true
            });
            
            currentQuestionIndex++;
            if (currentQuestionIndex < currentQuiz.length) {
                displayQuestion();
            } else {
                showResults();
            }
        }

        function showAnswerFeedback() {
            const question = currentQuiz[currentQuestionIndex];
            const answerOptions = document.querySelectorAll('.answer-option');
            
            answerOptions.forEach((option, index) => {
                if (index === question.correct) {
                    option.classList.add('correct');
                } else if (index === selectedAnswer && selectedAnswer !== question.correct) {
                    option.classList.add('wrong');
                }
                option.style.pointerEvents = 'none';
            });
            
            nextBtn.disabled = true;
            skipBtn.disabled = true;
        }

        function showResults() {
            showScreen('result-screen');
            
            const finalScore = document.getElementById('final-score');
            const scoreTotal = document.querySelector('.score-total');
            const resultTitle = document.getElementById('result-title');
            const resultDescription = document.getElementById('result-description');
            const correctCount = document.getElementById('correct-count');
            const wrongCount = document.getElementById('wrong-count');
            const accuracy = document.getElementById('accuracy');
            
            const percentage = Math.round((score / gameSettings.questionCount) * 100);
            
            finalScore.textContent = score;
            scoreTotal.textContent = `/ ${gameSettings.questionCount}`;
            correctCount.textContent = score;
            wrongCount.textContent = gameSettings.questionCount - score;
            accuracy.textContent = `${percentage}%`;
            
            // Result messages based on performance
            if (percentage >= 90) {
                resultTitle.textContent = "Outstanding! üåü";
                resultDescription.textContent = "You're a quiz master!";
            } else if (percentage >= 70) {
                resultTitle.textContent = "Great Job! üëè";
                resultDescription.textContent = "You did really well!";
            } else if (percentage >= 50) {
                resultTitle.textContent = "Good Effort! üëç";
                resultDescription.textContent = "Keep practicing and you'll improve!";
            } else {
                resultTitle.textContent = "Keep Learning! üìö";
                resultDescription.textContent = "Practice makes perfect!";
            }
            
            // Progress bar animation
            setTimeout(() => {
                progressBar.style.width = '100%';
            }, 500);
        }

        function showReview() {
            showScreen('review-screen');
            
            const reviewContainer = document.getElementById('review-container');
            reviewContainer.innerHTML = '';
            
            userAnswers.forEach((answer, index) => {
                const reviewItem = document.createElement('div');
                reviewItem.className = 'review-item';
                
                const questionNum = document.createElement('h4');
                questionNum.textContent = `Question ${index + 1}`;
                
                const questionText = document.createElement('p');
                questionText.className = 'review-question';
                questionText.textContent = answer.question;
                
                const optionsDiv = document.createElement('div');
                optionsDiv.className = 'review-options';
                
                answer.options.forEach((option, optIndex) => {
                    const optionDiv = document.createElement('div');
                    optionDiv.className = 'review-option';
                    optionDiv.textContent = option;
                    
                    if (optIndex === answer.correctAnswer) {
                        optionDiv.classList.add('correct');
                    }
                    if (optIndex === answer.userAnswer && !answer.isCorrect) {
                        optionDiv.classList.add('wrong');
                    }
                    if (answer.skipped && optIndex === answer.correctAnswer) {
                        optionDiv.classList.add('skipped');
                    }
                    
                    optionsDiv.appendChild(optionDiv);
                });
                
                const statusDiv = document.createElement('div');
                statusDiv.className = 'review-status';
                if (answer.skipped) {
                    statusDiv.textContent = '‚è≠Ô∏è Skipped';
                    statusDiv.classList.add('skipped');
                } else if (answer.isCorrect) {
                    statusDiv.textContent = '‚úÖ Correct';
                    statusDiv.classList.add('correct');
                } else {
                    statusDiv.textContent = '‚ùå Wrong';
                    statusDiv.classList.add('wrong');
                }
                
                reviewItem.appendChild(questionNum);
                reviewItem.appendChild(questionText);
                reviewItem.appendChild(optionsDiv);
                reviewItem.appendChild(statusDiv);
                
                reviewContainer.appendChild(reviewItem);
            });
        }

        function restartQuiz() {
            showScreen('start-screen');
            
            // Reset progress bar
            progressBar.style.width = '0%';
            
            // Reset button states
            nextBtn.disabled = true;
            skipBtn.disabled = false;
        }
